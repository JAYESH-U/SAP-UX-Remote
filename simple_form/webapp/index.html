<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Form</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resource-roots='{
            "ibm.sap.ux.simpleform": "./"
        }'
        data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compat-version="edge"
        data-sap-ui-async="true"
        data-sap-ui-frame-options="trusted"
    ></script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <!-- <div
        data-sap-ui-component
        data-name="ibm.sap.ux.simpleform"
        data-id="container"
        data-settings='{"id" : "ibm.sap.ux.simpleform"}'
        data-handle-validation="true"
    ></div> -->

    <!-- Alternative code is -->

    <script>
        // Use sap.ui.getCore().attachInit() to ensure the core is ready
        sap.ui.getCore().attachInit(function () {
            
            sap.ui.require(["sap/ui/core/ComponentContainer"], function (ComponentContainer) {
                
                new ComponentContainer({
                    name: "ibm.sap.ux.simpleform",
                    id: "container",
                    settings: {
                        id: "ibm.sap.ux.simpleform"
                    },
                    handleValidation: true,
                    async: true 
                    
                }).placeAt("content"); // Renders inside the <body> tag
            });
        });
    </script>
</body>
</html>
